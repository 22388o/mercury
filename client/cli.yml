name: client
version: "1.0"
author: gbenattar <g.benattar@gmail.com>
about: Command Line Interface for a minimalist decentralized crypto-currency wallet
args:
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - create-wallet:
      about: Create an MPC wallet
      version: "1.0"
      args:
      - verbose:
          short: v
          help: Sets the level of verbosity
  - wallet:
      about: Operation on wallet
      version: "1.0"
      args:
        - new-address:
              short: a
              help: Generate a new address
        - get-balance:
              short: b
              help: Total balance
        - list-unspent:
              short: u
              help: List unspent transactions (tx hash)
      subcommands:
        - se-addr:
            about: Generate a new state entity address
            version: "1.0"
            args:
              - txid:
                  short: t
                  required: true
                  value_name: txid
                  help: Transaction ID of state chain funding transaction
        - deposit:
            about: Deposit to State Entity
            version: "1.0"
            args:
              - amount:
                  short: a
                  required: true
                  value_name: amount
                  help: Amount in Satoshis
        - withdraw:
            about: Withdraw from State Entity
            version: "1.0"
            args:
              - key:
                  short: k
                  required: true
                  value_name: Shared key ID
                  help: ID of Shared Key holding funds on State Entity
        - transfer-sender:
            about: Transfer State Chain - Send
            version: "1.0"
            args:
              - key:
                  short: k
                  required: true
                  value_name: Shared key ID
                  help: ID of Shared Key holding funds on State Entity
              - addr:
                  short: a
                  required: true
                  value_name: Recipient Address
                  help: State Entity Address of recipient
              - proof_key:
                  short: p
                  required: true
                  value_name: Recipient Proof key
                  help: State Entity Proof key of recipient
        - transfer-receiver:
            about: Transfer State Chain - Receive
            version: "1.0"
            args:
              - message:
                  short: m
                  required: true
                  value_name: message
                  help: Transfer message from sender
        - send:
            about: Send a transaction
            version: "1.0"
            args:
              - to:
                  short: t
                  required: true
                  value_name: to
                  help: Receipient
              - amount:
                  short: a
                  required: true
                  value_name: amount
                  help: Amount in BTC
